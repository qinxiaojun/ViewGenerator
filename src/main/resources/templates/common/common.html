<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">后台模板</title>
    <link rel="stylesheet" th:href="@{css/amazeui.css}"/>
    <link rel="stylesheet" th:href="@{css/core.css}"/>
    <link rel="stylesheet" th:href="@{css/menu.css}"/>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <link rel="stylesheet" th:href="@{css/admin.css}"/>
    <link rel="stylesheet" th:href="@{css/page/typography.css}"/>
    <link rel="stylesheet" th:href="@{css/page/form.css}"/>
    <link rel="stylesheet" th:href="@{css/component.css}"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <style>
        /* elementUI的确认弹出框时页面右侧缩小5px的解决方法 */
        body {
            padding-right: 0 !important;
        }

        /* elementUI的Table表头错位的解决方法 */
        body .el-table th.gutter {
            display: table-cell !important;
        }

        label {
            font-weight: 700;
        }
    </style>
    <!-- 引入Vue，Element UI，Axios，Moment -->
    <link rel="stylesheet" th:href="@{element-ui/index.css}">
    <script th:src="@{js/vue.min.js}"></script>
    <script th:src="@{element-ui/index.js}"></script>
    <script th:src="@{js/axios.min.js}"></script>
    <script th:src="@{js/moment.min.js}"></script>
</head>

<div th:fragment="commonJS">
    <script type="text/javascript" th:src="@{js/jquery-2.1.0.js}"></script>
    <script type="text/javascript" th:src="@{js/amazeui.min.js}"></script>
    <script type="text/javascript" th:src="@{js/blockUI.js}"></script>
</div>

<!-- 头部 -->
<header th:fragment="header(title)">
    <div class="am-topbar am-topbar-fixed-top">
        <div class="am-topbar-left am-hide-sm-only">
            <a href="index.shtml" class="logo"><span>Gen<span>erator</span></span><i class="zmdi zmdi-layers"></i></a>
        </div>

        <div class="contain">
            <ul class="am-nav am-navbar-nav am-navbar-left">
                <li><h4 class="page-title" th:text="${title}"></h4></li>
            </ul>
            <ul class="am-nav am-navbar-nav am-navbar-right">
                <li class="inform"><i class="el-icon-bell"></i></li>
                <li class="hidden-xs am-hide-sm-only">
                    <form role="search" class="app-search">
                        <input type="text" placeholder="Search..." class="form-control">
                        <input type="text" style="display: none;" placeholder="Search..." class="form-control">
                        <a><i class="el-icon-search"></i></a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- 导航栏 -->
<div th:fragment="sidebar">
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">

            <!-- End User -->
            <ul class="am-list admin-sidebar-list">

                <li><a href="index.shtml"><i class="el-icon-news"></i>&nbsp;&nbsp;<b>首页</b></a></li>
                <li><a href="table.shtml"><i class="el-icon-printer"></i>&nbsp;&nbsp;<b>生成代码</b></a></li>
                <li><a href="config.shtml"><i class="el-icon-edit-outline"></i>&nbsp;&nbsp;<b>配置更新</b></a></li>


            </ul>
        </div>
    </div>
</div>

</html>
